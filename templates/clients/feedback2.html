  <body>
  <div class="alert alert-success"><strong><span class="glyphicon glyphicon-send"></span> Hi {{name}}, please fill the following feedback form for your visit to {{place}} on {{date}}</strong></div>
<div class="feedback">

  <div class="row">

<!--     <div class="col-md-12">
      <small><i></i>Add alerts if form ok... success, else error.</i></small>
  	<div class="alert alert-success"><strong><span class="glyphicon glyphicon-send"></span> Success! Message sent. (If form ok!)</strong></div>	  
      <div class="alert alert-danger"><span class="glyphicon glyphicon-alert"></span><strong> Error! Please check the inputs. (If form error!)</strong></div>
    </div> -->
    <form role="form" action="" method="post" >
      <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}' />
      <div class="col-lg-6">
        <div class="well well-sm"><strong><i class="glyphicon glyphicon-ok form-control-feedback"></i> Required Field</strong></div>

        <div class="form-group">
          <label for="service">Service</label>
          <div class="input-group">
            <input type="text" class="form-control" name="service" id="InputName" placeholder="Enter Number from 1 to 5" required>
            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
        </div>
        <div class="form-group">
          <label for="InputEmail">Ambience</label>
          <div class="input-group">
            <input type="text" class="form-control" id="InputEmail" name="ambience" placeholder="Enter number from 1 to 5" required  >
            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
        </div>
        <div class="form-group">
          <label for="InputEmail">Food</label>
          <div class="input-group">
            <input type="text" class="form-control" id="InputEmail" name="food" placeholder="Enter number from 1 to 5" required  >
            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
        </div>
        <div class="form-group">
          <label for="InputMessage">Other Notes</label>
          <div class="input-group">
            <textarea name="InputMessage" id="InputMessage" name="message" class="form-control" rows="5" ></textarea>
            <span class="input-group-addon"><!-- <i class="glyphicon glyphicon-ok form-control-feedback"></i> --></span></div>
        </div>
        <div class="form-group">
          <div class="col-sm-5 col-sm-offset-2">
          <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
          </div>
        </div>
      </div>
    </form>
